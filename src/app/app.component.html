<!--Login--------------------------------------------------->
<div class="container-fluid">
  <div id="img" class="row" *ngIf="!(authenticationService.userData | async )"></div>
  <div id="login" class="row" *ngIf="!(authenticationService.userData | async ) && !visible">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" required="required" [(ngModel)]="email" placeholder="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" required="required" id="pwd" placeholder="password">
        </div>
        <button (click)="signIn()" class="btn btn-primary">Login</button>
        <button (click)="CallResetPassword()" class="btn btn-primary"> Password dimenticata</button>
    </div>
  </div>
</div>
<!--Login--------------------------------------------------->

<!--Reset--------------------------------------------------->
<div id="reset" class="container-fluid" *ngIf="visible">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <label for="email2">Email:</label>
        <input type="email" id="email2" class="form-control" required="required" [(ngModel)]="email" placeholder="email">
        <p *ngIf="reset"> Controlla la tua email per completare il reset</p>
      </div>
      <button (click)="resetPassword()" class="btn btn-primary"> Reset Password </button>
      <button (click)="Back()" class="btn btn-primary"> Back </button>
    </div>
  </div>
</div>
<!--Reset--------------------------------------------->

<div class="container-fluid" *ngIf="authenticationService.userData | async" >

  <div class="row" >
    <app-menubar class="col"> </app-menubar>
  </div>

  <div class="row">
    <app-menu-functionality class="col-xs-4"></app-menu-functionality>
    <app-content class="col-xs-8 offset-xs-4"></app-content>
  </div>

</div>
