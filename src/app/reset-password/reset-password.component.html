<div id="reset" class="container-fluid" *ngIf="getVisible()">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <label for="email2">Email:</label>
        <input type="email" id="email2" class="form-control" required="required" [(ngModel)]="email" placeholder="email">
        <p *ngIf="reset"> Controlla la tua email per completare il reset</p>
      </div>
      <button (click)="resetPassword($event)" class="btn btn-danger"> Reset Password </button>
      <button (click)="Back()" class="btn btn-danger"> Back </button>
    </div>
  </div>
</div>
