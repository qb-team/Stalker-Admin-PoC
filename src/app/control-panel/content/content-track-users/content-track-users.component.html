<div>
    <h1>Nome dell'organizzazione: {{org.name}} </h1>
    <table class="table">
        <thead>
            <tr>
                <th colspan="3">Lista delle coordinate dell'organizzazione</th>
            </tr>
            <tr>
                <th scope="col">#Punto</th>
                <th scope="col">Coordinata X</th>
                <th scope="col">Coordinata Y</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coord of coordinates; index as i">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ coord.lat }}</td>
            <td>{{ coord.long }}</td>
          </tr>
        </tbody>
    </table>
</div>
